spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5433/booking_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0

# Saga recovery: advance bookings stuck in RESERVE_SENT / PAYMENT_SENT
booking:
  saga:
    recovery-enabled: true          # Set false to disable recovery job
    recovery-threshold-minutes: 10  # Start retrying when stuck at least this long
    recovery-give-up-minutes: 1440  # After this long still stuck: give up (FAILED + release). Default 24h
    recovery-interval-ms: 300000   # Run job every 5 min (fixedDelay after previous run)

# Feign Clients
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
      inventory-service:
        url: http://localhost:8083
      payment-service:
        url: http://localhost:8085

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      inventory-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
      payment-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
  retry:
    instances:
      inventory-service:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException

logging:
  level:
    com.openbooking: DEBUG
    org.springframework.cloud.openfeign: DEBUG
